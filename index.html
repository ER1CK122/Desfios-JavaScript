<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bomba da Tidas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style="margin: 0;">
    <main style="height: 100vh;">
      <div class="container">
          <div class="margin-bottom-5">Contagem regressiva:</div>
            
          <div class="margin-bottom-5" id="time"></div>
            
          <div class="margin-bottom-5">Coloque a senha aqui</div>
            
          <input type="number" name="" id="password" class="margin-bottom-5">

          <div class="c-or-e"></div>
            
          <button onclick="checkPassword()" class="">Verificar Senha</button>
      </div>
    </main>

    <div class="modal-wrapper" id="modal">
      <div class="overlay" onclick="closeModal2()"></div>
      
      <div class="modal">
        <div class="modal-header">
          <h1>Status da bomba:</h1>
        </div>
        
        <div class="modal-body">
        </div>
        
        <div class="modal-footer">
          <button id="close-modal" onclick="closeModal2()">Ok, entendi!</button>
      </div>
    </div>

    <script src="bombaTidas.js"></script>
    <script src="bombaTidas2.js"></script>

</body>
</html>
